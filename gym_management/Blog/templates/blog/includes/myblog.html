{% load static %}
<br/>
<div class="container mb80" >
    <div class="page-timeline">
        <div class="vtimeline-point">
            <div class="vtimeline-icon">
                
                <i class="fa fa-image"></i>
            </div>
            <div class="vtimeline-block">
               <div id="content" class="vtimeline-content">
                    <a href="{% url 'blog-details'  blog.slug %}">
                        <img  src="{% static 'blog/images/'|add:blog.photo %}" alt="{{blog.title}}" class="img-fluid mb20"></a>
                    <h3>{{blog.title}}</h3>
                    <ul class="post-meta list-inline">
                        
                        <li id="date"class="list-inline-item">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="red" class="bi bi-calendar-event" viewBox="0 0 16 16">
  <path d="M11 6.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1z"/>
  <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
</svg>
                             <a >{{blog.date|date:"D d M Y"}}</a>
                        </li>
                      
                    </ul>
                    <p>
                        {{blog.excerpt}}
                    </p><br>
                    <a href="{% url 'blog-details'  blog.slug %}" class="btn btn-outline-secondary btn-sm">Read More</a>
                   
                </div>
                 <br/>
            </div>
        </div>
        </div>
        </div>
    </div>
</div>
<br/>
